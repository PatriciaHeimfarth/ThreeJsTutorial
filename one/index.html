<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/three.js"></script>
</head>
<script>
    var renderer;
    var scene;
    var camera;

    function init() {
        // Three.js initialization code
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        camera = new THREE.PerspectiveCamera(
            45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);
        addCube();
        addPlane();
        addLights();
        document.body.appendChild(renderer.domElement);

        render();
    }
    window.onload = init;

    function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

    function addCube() {
        const cubeGeometry = new THREE.BoxGeometry(6, 4, 6);
        const colorsAttr = cubeGeometry.attributes.position.clone();

        cubeGeometry.setAttribute('color', colorsAttr);
        const material = new THREE.MeshLambertMaterial({
            vertexColors: Math.random() * 0x0000FF
        });
        var cube = new THREE.Mesh(cubeGeometry, material);
        cube.castShadow = true;
        scene.add(cube);
        addVertices(cube);
        applyFaceColors(cubeGeometry)
    }

    function addPlane() {
        var planeGeometry = new THREE.PlaneGeometry(20, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xcccccc
        });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.y = -2;
        scene.add(plane);
    }
    function addLights() {
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.castShadow = true;
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;

        scene.add(spotLight);
    }

    function addVertices(mesh) {
        console.log(mesh)
        var vertices = mesh.geometry.attributes.position.array;
        var vertexMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });

        for (let i = 0; i < vertices.length; i = i + 3) {

            var vertexSphere = new THREE.SphereGeometry(0.15);
            var vertexMesh = new THREE.Mesh(vertexSphere, vertexMaterial);
            vertexMesh.position.set(vertices[i], vertices[i + 1], vertices[i + 2]);
            mesh.add(vertexMesh);
        }

    }

    function applyFaceColors(geometry) {
        var colors = [];
        var color = new THREE.Color();

        var n = 1000, n2 = n / 2; 
        var x = Math.random() * n - n2;
        var y = Math.random() * n - n2;
        var z = Math.random() * n - n2;
        var vx = (x / n) + 0.5;
        var vy = (y / n) + 0.5;
        var vz = (z / n) + 0.5;

        color.setRGB(vx, vy, vz);

        colors.push(color.r, color.g, color.b);
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    }

</script>

</body>

</html>
