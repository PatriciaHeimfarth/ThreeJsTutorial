<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/three.js"></script>
    <script src="../lib/dat.gui.min.js"></script>
    <script src="../lib/stats.min.js"></script>

</head>
<script>
    var renderer;
    var scene;
    var camera, control;
    var cube;

    function init() {
        // Three.js initialization code
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        camera = new THREE.PerspectiveCamera(
            45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);
        control = new function () {
            this.rotationSpeed = 0.005;
            this.opacity = 0.6;

        };
        addControlGui(control);
        addCube();
        addPlane();
        addLights();
        addStatsObject();
        document.body.appendChild(renderer.domElement);

        render();
    }
    window.onload = init;

    function render() {
        scene.getObjectByName('cube').material.opacity =
            control.opacity;

        stats.update();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

    function addCube() {
        const cubeGeometry = new THREE.BoxGeometry(6, 4, 6);
        const colorsAttr = cubeGeometry.attributes.position.clone();

        cubeGeometry.setAttribute('color', colorsAttr);
        const material = new THREE.MeshLambertMaterial({
            vertexColors: Math.random() * 0x0000FF,
            transparent: true
        });
        cube = new THREE.Mesh(cubeGeometry, material);
        cube.name = "cube"
        cube.castShadow = true;
        scene.add(cube);
        addVertices(cube);
        applyFaceColors(cubeGeometry)
    }

    function addPlane() {
        var planeGeometry = new THREE.PlaneGeometry(20, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xcccccc
        });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.y = -2;
        scene.add(plane);
    }
    function addLights() {
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.castShadow = true;


        scene.add(spotLight);
    }
    function addControlGui(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
        gui.add(controlObject, 'opacity', 0.1, 1);
    }

    function addVertices(mesh) {
        console.log(mesh)
        var vertices = mesh.geometry.attributes.position.array;
        var vertexMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });

        for (let i = 0; i < vertices.length; i = i + 3) {

            var vertexSphere = new THREE.SphereGeometry(0.15);
            var vertexMesh = new THREE.Mesh(vertexSphere, vertexMaterial);
            vertexMesh.position.set(vertices[i], vertices[i + 1], vertices[i + 2]);
            mesh.add(vertexMesh);
        }

    }

    function applyFaceColors(geometry) {
        var colors = [];
        var color = new THREE.Color();

        var n = 1000, n2 = n / 2;

        for (let i = 0; i < 20; i++) {
            let color = new THREE.Color();
            let x = Math.random() * n - n2;
            let y = Math.random() * n - n2;
            let z = Math.random() * n - n2;
            let vx = (x / n) + 0.5;
            let vy = (y / n) + 0.5;
            let vz = (z / n) + 0.5;

            color.setRGB(vx, vy, vz);

            colors.push(color.r, color.g, color.b);
        }


        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    }

    function addStatsObject() {
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
    }

</script>

<body>

</body>

</html>
